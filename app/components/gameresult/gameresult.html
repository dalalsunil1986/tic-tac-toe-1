<grid-layout rows="*, *, 50, auto">
    <label row="0" *ngIf="id !== 'tie'" class="trophy" text="&#xf091;"></label>
    <label row="1" [text]="result" class="result"></label>
    <button row="2" text="Play Again" (tap)="gameRestart()"></button>
    <label row="3" text="Tic Tac Toe - Petri Niskanen 2017" class="madeby"></label>
</grid-layout>
